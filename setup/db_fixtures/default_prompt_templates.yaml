- 
  tempalte: >
    What is the performance of {datapoint_symbol} on {datapoint_timestamp}
    with interval {datapoint_interval}?\nThe performance of {datapoint_symbol} 
    on {datapoint_timestamp} ({datapoint_interval}) is {datapoint_open} 
    {datapoint_high} {datapoint_low} {datapoint_close} {datapoint_volume}
  input_variables:
    - datapoint_symbol
    - datapoint_timestamp
    - datapoint_interval
    - datapoint_open
    - datapoint_high
    - datapoint_low
    - datapoint_close
    - datapoint_volume
  prompt_type: ohlc
-
  template: >
    What is the news for {datapoint_symbol} on {datapoint_timestamp} with interval
     {datapoint_interval}?\nThe news for {datapoint_symbol} on {datapoint_timestamp} 
     ({datapoint_interval})is {datapoint_text}
  input_variables:
    - datapoint_symbol
    - datapoint_timestamp
    - datapoint_interval
    - datapoint_text
  prompt_type: text
